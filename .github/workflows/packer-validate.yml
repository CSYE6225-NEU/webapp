name: Packer Configuration Validator

on:
  pull_request:
    branches:
      - main

jobs:
  validate_infrastructure_code:
    name: Validate Infrastructure Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js Packaging Tool
        run: npm install -g pkg
        
      - name: Package Application for Deployment
        run: |
          # Install application dependencies
          npm install
          
          # Package application as standalone binary
          pkg server.js --output infra/packer/dist/webapp --targets node18-linux-x64
          
          # Configure executable permissions
          chmod +x infra/packer/dist/webapp
          echo "Application packaging completed successfully"
          
      - name: Install HashiCorp Packer
        uses: hashicorp/setup-packer@v2
        with:
          version: latest
          
      - name: Initialize Packer Plugins
        working-directory: infra/packer
        run: packer init .
        
      - name: Verify Configuration Format
        working-directory: infra/packer
        run: |
          if packer fmt -check -diff .; then
            echo "Configuration format verification passed"
          else
            echo "Configuration format verification failed - please run 'packer fmt' locally"
            exit 1
          fi
          
      - name: Verify Configuration Syntax
        working-directory: infra/packer
        run: packer validate machine-image.pkr.hcl